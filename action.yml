name: 'Hello World Docker Action'
description: 'Say Hello to a user or the world.'

# Define your inputs here.
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'

# Define your outputs here.
outputs:
  time:
    description: 'The time we say Hello.'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
